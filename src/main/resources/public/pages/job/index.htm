<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills" bs-active-link>
            <li role="presentation" class="active"><a href="#/job">Index</a></li>
            <li role="presentation"><a href="#/job/create" class="create">Create</a></li>
        </ul>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Created</th>
                <th></th>
            </tr>
            <tr ng-repeat="job in jobs">
                <td>{{job.id}}</td>
                <td>{{job.name}}</td>
                <td>{{job.createdDateUtc}}</td>
                <td>
                    <a href="#/job/{{job.id}}" class="btn btn-primary btn-sm" title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a ng-click="delete(job)" class="btn btn-danger btn-sm" title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
